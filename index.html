<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display"><input></div>
            <div class="row1">
                <button class="clear">CE</button>
                <button class="sign">Â±</button>
                <button class="percent">%</button>
                <button class="sqrt">sqrt</button>
                <button class="sq">^2</button>
            </div>
            <div class="row2">
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="mul">x</button>
                <button class="div">/</button>
            </div>
            <div class="row3">
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="sub">-</button>
                <button class="memclear">MRC</button>
            </div>
            <div class="row45">
                <div class="row45left">
                    <div class="row4">
                        <button class="1">1</button>
                        <button class="2">2</button>
                        <button class="3">3</button>
                    </div>
                    <div class="row5">
                        <button class="0">0</button>
                        <button class="dot">.</button>
                        <button class="eq">=</button>
                    </div>
                </div>
                <div class="row45mid">
                    <button class="add">+</button>
                </div>
                <div class="row45right">
                    <button class="memsub">M-</button>
                    <button class="memadd">M+</button>
                </div>
            </div>
        </div>


    </div>
    <script src="./script.js"></script>
</body>
</html>
