<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display"><input></div>
            <div class="row1">
                <button class="allclear">AC</button>
                <button class="operator unary">%</button>
                <button class="operator unary">x!</button>
                <button class="operator unary">&Sqrt;</button>
                <button class="operator unary">xÂ²</button>
            </div>
            <div class="row2">
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="operator unary">&#xb1</button>
                <button class="operator unary">inv</button>

                
            </div>
            <div class="row3">
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="operator">-</button>
                <button class="operator">&#xf7;</button>
            </div>
            <div class="row45">
                <div class="row45left">
                    <div class="row4">
                        <button class="num">1</button>
                        <button class="num">2</button>
                        <button class="num">3</button>
                    </div>
                    <div class="row5">
                        <button class="num">0</button>
                        <button class="dot">.</button>
                        <button class="neg">(-)</button>
                    </div>
                </div>
                <div class="row45mid">
                    <button class="operator add">+</button>
                </div>
                <div class="row45right">
                    <button class="operator">&#xd7;</button>                    
                    <button class="eq">=</button>
                </div>
            </div>
        </div>


    </div>
    <script src="./script.js"></script>
</body>
</html>
